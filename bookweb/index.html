<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </head>
  <body>
    <div id="contentWrapper">
    <div class="page-header" ng-controller="HeaderController">
        <h1>{{app.title}} <small>{{app.tagLine}}</small></h1>
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{active: nav.isActive('/books')}"><a href="#/books">Books List</a></li>
            <li role="presentation" ng-class="{active: nav.isActive('/cart')}"><a href="#/cart">Cart</a></li>
        </ul>
    </div>
        <div class="container">
            <div class="row">
               <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchStr">
                </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div ng-view class="listcontainer"></div>
        </div>
    </div>
    
  </body>
</html>
